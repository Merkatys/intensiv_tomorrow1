<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить в Google Календарь</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    a.button {
      background-color: #4285F4;
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    a.button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>Добавить в Google Календарь</h1>
  <a id="calendarLink" class="button" target="_blank">Добавить событие</a>

  <script>
    function getGoogleCalendarLink() {
      const now = new Date();
      const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);

      const pad = (n) => n.toString().padStart(2, '0');

      const start = new Date(tomorrow);
      start.setUTCHours(15, 0, 0);

      const end = new Date(tomorrow);
      end.setUTCHours(17, 30, 0);

      const formatDate = (d) => {
        return d.getUTCFullYear().toString() +
          pad(d.getUTCMonth() + 1) +
          pad(d.getUTCDate()) + 'T' +
          pad(d.getUTCHours()) +
          pad(d.getUTCMinutes()) +
          '00Z';
      };

      const startStr = formatDate(start);
      const endStr = formatDate(end);

      const title = encodeURIComponent('Интенсив с Лео Шевченко "Кухня Маркетплейсов" День 1');
      const details = encodeURIComponent('Не пропусти! Ссылка на эфир внутри бота.');
      const location = '';

      return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startStr}/${endStr}&details=${details}&location=${location}`;
    }

    document.getElementById('calendarLink').href = getGoogleCalendarLink();
  </script>
</body>
</html>
